<!-- templates/accounts/home.html -->
{% extends 'base.html' %}

{% block content %}
   <div class="jumbotron">
       <h1 class="display-4">Welcome, {{ user.username }}!</h1>
       <p class="lead">You have successfully logged in. This is your home page.</p>
   </div>

   <!-- Display Django messages -->
   {% if messages %}
       <div class="alert alert-info">
           {% for message in messages %}
               <p>{{ message }}</p>
           {% endfor %}
       </div>
   {% endif %}
{% endblock %}
